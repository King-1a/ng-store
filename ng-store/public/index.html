<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NG Store — Scripts MTA</title>
  <link rel="icon" href="assets/favicon.png" />
  <link href="styles.css" rel="stylesheet" />
  <script defer src="app.js"></script>
</head>
<body>
  <header class="container">
    <nav class="nav">
      <a class="brand" href="./"><img src="assets/logo.svg" alt="NG Store" height="32" /> NG Store</a>
      <button class="nav-toggle" id="navToggle">&#9776;</button>
      <ul class="nav-links" id="navLinks">
        <li><a href="./">Inicio</a></li>
        <li><a href="#productos">Productos</a></li>
        <li><a href="docs.html">Documentación</a></li>
        <li><a href="contacto.html">Soporte</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <section class="shop" id="productos">
      <div class="shop-head">
        <h2>Productos</h2>
        <div class="tools">
          <input id="q" type="search" placeholder="Buscar scripts..." />
          <select id="sort">
            <option value="pop">Más populares</option>
            <option value="price-asc">Precio: menor a mayor</option>
            <option value="price-desc">Precio: mayor a menor</option>
            <option value="new">Más nuevos</option>
          </select>
        </div>
      </div>
      <div id="grid" class="grid"></div>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer-grid">
      <div class="brand-inline"><img src="assets/logo.svg" alt="NG Store" height="24" /> NG Store</div>
      <p>© <span id="year"></span> NG Store. Todos los derechos reservados. Hecho por <strong>Angel MTA</strong>.</p>
    </div>
  </footer>

  <!-- Modal de producto -->
  <dialog id="productModal">
    <form method="dialog">
      <button class="close">×</button>
    </form>
    <div class="modal-body">
      <img id="mImg" src="" alt="" />
      <div>
        <h3 id="mTitle"></h3>
        <p id="mDesc"></p>
        <div class="meta">
          <span id="mVersion"></span>
          <span id="mUpdated"></span>
        </div>
        <div class="buy">
          <strong id="mPrice"></strong>
          <button id="buyBtn" class="btn primary">Comprar ahora</button>
        </div>
      </div>
    </div>
  </dialog>
</body>
</html>
